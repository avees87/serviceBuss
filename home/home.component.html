        <kendo-grid #homeGrid class="homeGrid" [pageable]="false" [kendoGridBinding]="gridData" [loading]="loading" *ngIf="!hideUI"
            [sortable]="true" [filterable]="true" [resizable]="true" [autoSize]="true" style="height: calc(100% - 60px);" 
            (dataStateChange)="onDataStateChange()">
            <kendo-grid-column field="client" title="Client Name"> </kendo-grid-column>
            <kendo-grid-column field="totalLoansString" title="Total Accounts" [style]="{'text-align': 'center'}"> </kendo-grid-column>
            <kendo-grid-column field="totalUPBString" title="Total UPB" [style]="{'text-align': 'right'}">
                <ng-template kendoGridCellTemplate let-dataItem>
                   ${{(dataItem.totalUPBString)}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="delinquencyCount0To29" title="0-29 Days DLQ"> </kendo-grid-column>
            <kendo-grid-column field="delinquencyCount30To59" title="30-59 Days DLQ"> </kendo-grid-column>
            <kendo-grid-column field="delinquencyCount60To89" title="60-89 Days DLQ"> </kendo-grid-column>
            <kendo-grid-column field="delinquencyCount90To119" title="90-119 Days DLQ"> </kendo-grid-column>
            <kendo-grid-column field="delinquencyCount120Plus" title="120+ Days DLQ"> </kendo-grid-column>
            <kendo-grid-column field="foreclosureCount" title="Foreclosure"> </kendo-grid-column>
            <kendo-grid-column field="bankruptcyCount" title="Bankruptcy"> </kendo-grid-column>
            <kendo-grid-column field="reoCount" title="REO"> </kendo-grid-column>
            <kendo-grid-column field="chargeOffString" title="Charge Off"> </kendo-grid-column>
        </kendo-grid>
