<mat-nav-list *ngIf="canAccessSBX">
  
  <a mat-list-item routerLink="" routerLinkActive="active" class="sbxText">
    <mat-icon mat-list-icon>home</mat-icon>
    <span *ngIf="isShowing">Home</span>
  </a>
  <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
    <div class="child">
      <mat-icon mat-list-icon>real_estate_agent</mat-icon>
      <span class="full-width" *ngIf="isShowing">Asset Research</span>
      <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isShowing">expand_more</mat-icon>
    </div>
  </mat-list-item>
  <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing">
    <a mat-list-item routerLink="LoanInformation" routerLinkActive="active">
      <mat-icon>analytics</mat-icon>
      Loan Information
    </a>
    <a mat-list-item routerLink="LoanDocuments" routerLinkActive="active">
      <mat-icon>article</mat-icon>
      Loan Documents
    </a>
    <a mat-list-item routerLink="Notes" routerLinkActive="active">
      <mat-icon>insert_comment</mat-icon>
      Loan Notes
    </a>
    <a mat-list-item routerLink="CreditInformation" routerLinkActive="active">
      <mat-icon>credit_card</mat-icon>
      Borrower Credit Info.
    </a>
  </div>
  <a mat-list-item routerLink="admin" routerLinkActive="active" *ngIf="accessAdminUI">
    <mat-icon mat-list-icon>supervisor_account</mat-icon>
    Admin
  </a>
</mat-nav-list>
